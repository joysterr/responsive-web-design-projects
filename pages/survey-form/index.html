<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <title>https://survey-form.freecodecamp.rocks/</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <h1 id="title">ðŸ’« Personality Test ðŸ’«</h1>
            <p id="description">Let's get to know you more!</p>
        </header>
        <main>
            <form id="survey-form">
                <div class="form-element">
                    <label for="name" id="name-label">Name</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Name"
                        required
                    />
                </div>
                <div class="form-element">
                    <label for="email" id="email-label">Email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email"
                        required
                    />
                </div>
                <div class="form-element">
                    <label for="number" id="number-label">Age</label>
                    <input
                        type="number"
                        name="age"
                        id="number"
                        min="18"
                        max="50"
                        placeholder="Age"
                        required
                    />
                </div>
                <div class="form-element">
                    <label for="dropdown">Occupation</label>
                    <select name="occupation" id="dropdown">
                        <option value="Full Time" selected>Full Time</option>
                        <option value="Part Time">Part Time</option>
                        <option value="Self Employed">Employed</option>
                        <option value="Student">Student</option>
                        <option value="Retired">Retired</option>
                        <option value="Unemployed">Unemployed</option>
                    </select>
                </div>
                <hr />
                <div class="form-element">
                    <label for="">Hobbies</label>
                    <div class="selection">
                        <div class="selection__option">
                            <input
                                type="checkbox"
                                name="blog"
                                id="blog"
                                value="blog"
                            />
                            <label for="blog">Blogging</label>
                        </div>
                        <div class="selection__option">
                            <input
                                type="checkbox"
                                name="vlog"
                                id="vlog"
                                value="vlog"
                            />
                            <label for="vlog">Vlogging</label>
                        </div>
                        <div class="selection__option">
                            <input
                                type="checkbox"
                                name="movies"
                                id="movies"
                                value="movies"
                            />
                            <label for="movies">Movies/Cinema</label>
                        </div>
                        <div class="selection__option">
                            <input
                                type="checkbox"
                                name="coding"
                                id="coding"
                                value="coding"
                            />
                            <label for="coding">Coding</label>
                        </div>
                        <div class="selection__option">
                            <input
                                type="checkbox"
                                name="baking"
                                id="baking"
                                value="baking"
                            />
                            <label for="baking">Baking</label>
                        </div>
                        <div class="selection__option">
                            <input
                                type="checkbox"
                                name="read"
                                id="read"
                                value="read"
                            />
                            <label for="read">Reading</label>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="form-element">
                    <label for="star-sign">Tell us about your star sign</label>
                    <textarea
                        name="star-sign"
                        id="star-sign"
                        class="form-textarea"
                        cols="30"
                        rows="5"
                    ></textarea>
                </div>
                <hr />
                <div class="form-element">
                    <p style="margin-bottom: 5px">
                        Want to recieve our newsletter?
                    </p>
                    <div class="radio-selection">
                        <div class="radio-selection__option">
                            <input
                                type="radio"
                                id="consent-yes"
                                name="consent"
                                value="yes"
                            />
                            <label for="consent-yes">Yes</label>
                        </div>
                        <div class="radio-selection__option">
                            <input
                                type="radio"
                                id="consent-no"
                                name="consent"
                                value="no"
                            />
                            <label for="consent-no">No</label>
                        </div>
                    </div>
                </div>
                <button type="submit" id="submit" class="form-btn">
                    Submit
                </button>
            </form>
        </main>
    </body>
</html>
